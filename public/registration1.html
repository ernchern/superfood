<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Registration 1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <!-- Register Section Begin -->
    <section class="register-section container-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="register-text align-content-center">
                        <div class="section-title">
                            <h2>Register Now</h2>
                        </div>
                        <div class="form-register">
                            <div class="steps clearfix ">
                                <ul role="tablist">
                                    <li role="tab" aria-disabled="false" class="first current" aria-selected="true"><a id="form-total-t-0" href="#form-total-h-0" aria-controls="form-total-p-0"><span class="current-info audible"> </span><span class="title">1</span></a></li>
                                    <li role="tab" aria-disabled="false"><a id="form-total-t-1" href="#form-total-h-1" aria-controls="form-total-p-1"><span class="title">2</span></a></li>
                                    <li role="tab" aria-disabled="false" class="last"><a id="form-total-t-2" href="#form-total-h-2" aria-controls="form-total-p-2"><span class="title">3</span></a></li>
                                </ul>
                            </div>
                        </div>
                        <form action="#" class="register-form">
                            <div class="row">
                                <div class="col-lg-6">
                                    <label for="name">First Name</label>
                                    <input type="text" id="name">
                                </div>
                                <div class="col-lg-6">
                                    <label for="email">Last Name</label>
                                    <input type="text" id="email">
                                </div>
                                <div class="col-lg-6">
                                    <label for="last-name">Your email address</label>
                                    <input type="text" id="last-name">
                                </div>
                                <div class="col-lg-6">
                                    <label for="mobile">Mobile No*</label>
                                    <input type="text" id="mobile">
                                </div>
                                <div class="col-lg-6">
                                    <label for="mobile">Country*</label>
                                    <input type="text" id="mobile">
                                </div>
                                <div class="col-lg-6">
                                    <label for="mobile">Weight(optional)</label>
                                    <input type="text" id="mobile">
                                </div>
                                <div class="col-lg-6">
                                    <label for="mobile">Height(optional)</label>
                                    <input type="text" id="mobile">
                                </div>
                            </div>
                            <a type="submit" class="btn register-btn" href="./registration2.html">Next</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Register Section End -->
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/mixitup.min.js"></script>
<script src="js/jquery.slicknav.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/main.js"></script>

</html>
