<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Gutim Template">
    <meta name="keywords" content="Gutim, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <!-- Register Section Begin -->
    <section class="register-section container-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="register-text">
                        <div class="section-title">
                            <h2>Register Now</h2>
                        </div>
                        <div class="form-register">
                            <div class="steps clearfix ">
                                <ul role="tablist">
                                    <li role="tab" aria-disabled="false" class="first current" aria-selected="true"><a id="form-total-t-0" href="#form-total-h-0" aria-controls="form-total-p-0"><span class="current-info audible"> </span><span class="title">1</span></a></li>
                                    <li role="tab" aria-disabled="false"><a id="form-total-t-1" href="#form-total-h-1" aria-controls="form-total-p-1"><span class="title">2</span></a></li>
                                    <li role="tab" aria-disabled="false" class="last"><a id="form-total-t-2" href="#form-total-h-2" aria-controls="form-total-p-2"><span class="title">3</span></a></li>
                                </ul>
                            </div>
                        </div>
                        <form action="#" class="register-form">
                            <div class="col-lg-6 d-flex justify-content-center">
                                <p>Do you have allergies?</p>
                            </div>
                            <div class="col-lg-6 row d-flex justify-content-center">
                                <div class="checkbox col-2 d-flex justify-content-center text-center">
                                    <label>
                                      <input type="checkbox">
                                      <span class="checkbox-icon-wrapper">
                                        <span class="checkbox-icon glyphicon glyphicon-ok"></span>
                                      </span>Yes</label>
                                </div>
                                <div class="checkbox col-2 d-flex justify-content-center text-center">
                                    <label>
                                      <input type="checkbox">
                                      <span class="checkbox-icon-wrapper">
                                        <span class="checkbox-icon glyphicon glyphicon-ok"></span>
                                      </span>No</label>
                                </div>
                            </div>
                            <div class="col-lg-6 d-flex justify-content-center">
                                <p>What are you allergic to?</p>
                            </div>
                            <div class="col-lg-6 row d-flex justify-content-center">
                                <div class="checkbox col-2 d-flex justify-content-center text-center">
                                    <label>
                                      <input type="checkbox">
                                      <span class="checkbox-icon-wrapper">
                                        <span class="checkbox-icon glyphicon glyphicon-ok"></span>
                                      </span>Peanuts</label>
                                </div>
                                <div class="checkbox col-2 d-flex justify-content-center text-center">
                                    <label>
                                      <input type="checkbox">
                                      <span class="checkbox-icon-wrapper">
                                        <span class="checkbox-icon glyphicon glyphicon-ok"></span>
                                      </span>Milk</label>
                                </div>
                            </div>
                            <button type="submit" class="register-btn">Next</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Register Section End -->
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/mixitup.min.js"></script>
<script src="js/jquery.slicknav.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/main.js"></script>

</html>
